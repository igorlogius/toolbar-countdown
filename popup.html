<!DOCTYPE html>
<head>
  <style>
    label {
      display: block;
      font: 1rem "Fira Sans", sans-serif;
    }

    input,
    label {
      margin: 0.4rem 0;
    }
    input {
      width: 100%;
    }
  </style>
</head>
<body style="background: lightgray">
  <p></p>
  <fieldset>
    <legend>Set Countdown</legend>
    <label for="name">What's the countdown for?</label>
    <input type="text" id="name" placeholder="Short description" />
    <label for="enddate">When should the countdown end?</label>
    <input type="datetime-local" id="enddate" name="enddate" />
  </fieldset>
  <script src="popup.js"></script>
</body>
